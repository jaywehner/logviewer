<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Log Error Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="bg-body">
    <div class="container" style="max-width: 420px; padding-top: 10vh">
      <div class="card bg-body-tertiary border">
        <div class="card-body p-4">
          <div class="h4 mb-1">Log Error Summarizer</div>
          <div class="text-secondary small mb-4">Sign in to manage your own log files</div>

          <div id="error" class="alert alert-danger d-none" role="alert"></div>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" class="form-control" autocomplete="username" />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" autocomplete="current-password" />
          </div>

          <div class="d-grid gap-2">
            <button id="loginBtn" class="btn btn-primary">Login</button>
            <button id="registerBtn" class="btn btn-outline-light">Register</button>
          </div>

          <div class="small text-secondary mt-3">
            Default credentials (first run): <span class="font-monospace">admin</span> / <span class="font-monospace">admin</span>
          </div>

          <div class="small text-secondary mt-2">
            Registration: username 3-32 chars (letters/numbers/._-), password 6+ chars.
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/login.js"></script>
  </body>
</html>
