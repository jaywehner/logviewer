<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Messages by Level - Log Error Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary border-bottom">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <a href="/" class="btn btn-sm btn-outline-light me-3">← Back to Dashboard</a>
          <span class="navbar-brand">Messages by Level</span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <span id="userBadge" class="badge text-bg-secondary d-none"></span>
          <button id="logoutBtn" class="btn btn-sm btn-outline-light d-none">Logout</button>
        </div>
      </div>
    </nav>

    <main class="container-fluid flex-grow-1 app-content py-4">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <h4 id="levelTitle" class="mb-2">Loading…</h4>
            <p class="text-muted">Deduplicated messages, sorted by occurrence count (highest first)</p>
          </div>
          <div class="table-responsive">
            <table class="table table-dark table-striped align-middle">
              <thead>
                <tr>
                  <th style="width: 90px">Count</th>
                  <th>Message</th>
                </tr>
              </thead>
              <tbody id="messagesBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="app-footer py-2 text-center border-top">
      <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center gap-4 flex-wrap">
          <span class="small text-muted">Copyright 2026 Frozen Zombies Software</span>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/messages.js"></script>
  </body>
</html>
