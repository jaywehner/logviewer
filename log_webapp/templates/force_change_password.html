<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Change Password - Log Error Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary border-bottom">
      <div class="container-fluid">
        <span class="navbar-brand">Change Password</span>
      </div>
    </nav>

    <main class="container-fluid flex-grow-1 app-content d-flex align-items-center justify-content-center py-4">
      <div style="max-width: 400px; width: 100%">
        <div class="card bg-body-tertiary border">
          <div class="card-body">
            <h5 class="card-title mb-3">Admin: Set a new password</h5>
            <p class="text-muted small">You must change your password before continuing.</p>

            <div id="changePwError" class="alert alert-danger d-none" role="alert"></div>
            <div id="changePwSuccess" class="alert alert-success d-none" role="alert">Password updated.</div>

            <form id="changePwForm">
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Current password</label>
                <input id="currentPassword" type="password" class="form-control" autocomplete="current-password" required />
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New password</label>
                <input id="newPassword" type="password" class="form-control" autocomplete="new-password" required />
                <div class="form-text">Minimum 6 characters.</div>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm new password</label>
                <input id="confirmPassword" type="password" class="form-control" autocomplete="new-password" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Change password</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="app-footer py-2 text-center border-top">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-3 small">
            <span class="d-flex align-items-center gap-1">
              <i class="bi bi-file-earmark-text" style="color: #28a745 !important;"></i>
              <span style="color: #28a745 !important;">Log files</span>
            </span>
            <span class="d-flex align-items-center gap-1">
              <i class="bi bi-file-earmark-pdf" style="color: #dc3545 !important;"></i>
              <span style="color: #dc3545 !important;">PDF</span>
            </span>
            <span class="d-flex align-items-center gap-1">
              <i class="bi bi-file-earmark-text" style="color: #ffc107 !important;"></i>
              <span style="color: #ffc107 !important;">Text (txt)</span>
            </span>
            <span class="d-flex align-items-center gap-1">
              <i class="bi bi-file-earmark-code" style="color: #0d6efd !important;"></i>
              <span style="color: #0d6efd !important;">XML</span>
            </span>
          </div>
          <span class="small text-muted">Copyright 2026 Frozen Zombies Software</span>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/force_change_password.js"></script>
  </body>
</html>
